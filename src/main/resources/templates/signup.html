<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-title">My Portfolio</div>
        <button class="login-btn" onclick="window.location.href='/users/signin'">ログイン</button>
    </div>
    <div class="registration-title">
        新規登録
    </div> 
    <div class="content">
        <form class="form-container" th:action="@{/users/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="userName">氏名</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn-primary">登録する</button>
        </form>
    </div>
    <div class="footer">
        portfolio site
    </div>
</body>
</html>
